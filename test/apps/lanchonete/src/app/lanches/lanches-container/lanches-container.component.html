<div class="header bg-primary pb-3 pt-3">
  <div class="container-fluid">
    <div class="header-body">
      <div class="card border-0">
        <div class="card-header p-3">
          <div class="py-3">
            <h1 class="font-weight-bold">Lanches</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row mt-n4">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="bg-white px-3 pb-3">
        <ng-container *ngIf="{
          lanches: (lanches$ | async) || []
        } as data;">
          <test-lanches-grid [lanches]="data.lanches" (addLancheRequest)="onAddLanche()"
            (editLancheRequest)="onEditLanche($event)"></test-lanches-grid>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="bg-white px-3 pb-3">
        <ng-container *ngIf="showLancheForm">
          <test-edit-lanche [lanche]="editLanche" (saveLanche)="onSaveLanche($event)"
            (removeLanche)="onRemoveLanche($event)"></test-edit-lanche>
        </ng-container>
      </div>
    </div>
  </div>
</div>
