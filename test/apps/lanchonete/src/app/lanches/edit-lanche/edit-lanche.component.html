<div class="container-fluid p-0">
  <form role="form" [formGroup]="lancheForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" name="nome" maxlength="200" required autofocus
          formControlName="nome" autocomplete="off" />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <div class="col-12 col-md-3 col-lg-2 mb-2">
        <button type="submit" class="btn btn-primary h-100 w-100">
          Save Lanche
        </button>
      </div>
      <div class="col-12 col-md-3 col-lg-2 mb-2" *ngIf="lanche.id !== undefined">
        <button type="button" class="btn btn-outline-danger h-100 w-100" (click)="onRemove()">
          Remove
        </button>
      </div>
    </div>
  </form>
</div>
